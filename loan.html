<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="loan.css">
    <script src="loan.js" defer> </script>
    <script src="interest.js" defer> </script>
    <div class="loan"> 
        <h1> Loan Information </h1>
        <form>
            <br> <p>Loan Amount</p>
            <input id="loanAmount" type="text" placeholder="$"> <br>
            <br> <p>Loan Term (years)</p>
            <input id="loanTerm" type="text" placeholder="years"> <br>
            <br> <p>Interest Rate (%)</p>
            <input id="interestRate" type="text" placeholder="%"> <br>
            <br> <label for="compound">Choose a compound rate:</label> 
                <select name="compound" id="compound"> 
                    <option value="monthly">monthly (apr)</option> 
                    <option value="annually">annually (apy)</option> 
                    <option value="semi-annually">semi-annually</option> 
                    <option value="semi-monthly">semi-monthly</option> 
                    <option value="biweekly">biweekly</option> 
                    <option value="weekly">weekly</option> 
                    <option value="daily">daily</option> 
                </select> <br>
<br>
            <label for="payback">Choose your payback rate:</label> 
                <select name="payback" id="payback"> 
                    <option value="month"> every month </option> 
                    <option value="day"> every day </option> 
                    <option value="week"> every week </option> 
                    <option value="two-weeks"> every two weeks </option> 
                    <option value="half-month"> every half month </option> 
                    <option value="quarter"> every quarter </option> 
                    <option value="six-months"> every six months </option> 
                    <option value="year"> every year </option> 
                </select>
        </form>    

        <br>
        <button onclick="loan_returnText()">Submit Loan</button>
        <p id="loans"> </p>

        <button onclick="interest_returnText()">Calculate Monthly Payment</button>
        <p id="test"> </p>


    </div>
</head>
