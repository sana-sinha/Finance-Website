<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="expenses.css">
    <script src="expenses.js" defer> </script>
    <div class="expenses"> 
        <h1>What are your weekly required expenses?</h1>
        <p>These include rent, food, utilities, gas, groceries, and internet.</p>
        <form>
            <br> <p>What are you paying for? For example, "rent"</p>
            <input id="expensesName" type="text"> <br>
            <br> <p>Amount</p>
            <input id="expensesValue" type="text" placeholder="$"> <br>
            <br> <p>How many times a year do you make this payment? For example, something you pay for monthly would be "12". </p>
            <input id="expensesTime" type="text"> <br>
        </form>
        <button onclick="returnText()"> submit this expense !</button>
        <p id="expenses"> </p>
        <button onclick="window.location.href = 'debt.html';">Next</button>
    </div>
</head>
