<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="expenses.css">
    <script src="expenses.js"></script>
    <div class="expenses">
        <h1>Expenses</h1>
        <p>What is your average weekly income?</p>
        <form>
            <p>what are you paying for? for example, "rent"</p>
            <input id="expensesName" type="text"> <br>
            <p> how much are you paying? </p>
            <input id="expensesValue" type="text" placeholder="$"> <br>
            <p> how many times a year do you make this payment? for example, something you pay
                for yearly should be filled in as "1", something that you pay for monthly would be "12"
            </p>
            <input id="expensesTime" type="text"> <br>
        </form>
        <button> submit this expense !</button>
    </div>
</head>
